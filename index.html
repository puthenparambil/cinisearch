<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie" oninput="toggleBorder()">
                <button class="btn" onclick="searchMovie()">Search</button>
            </div>
        </div>
        <div id="movieDetails"></div>
        <div class="most-searched-movies" id="mostSearchedMovies"></div>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="cine-search-text">CineSearch</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
